<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bibliothèque de Sons</title>
<style>
  body { font-family:'Segoe UI', sans-serif; margin:0; background:#121212; color:#fff; }
  header { display:flex; justify-content:space-between; align-items:center; padding:16px; background:#000; }
  header h1 { margin:0; }
  header button { padding:6px 12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; background:#1db954; color:#fff; }
  header button:hover { background:#17a44a; }
  .container { max-width:800px; margin:24px auto; padding:0 16px; display:flex; flex-direction:column; gap:16px; }
  .search-bar input { width:100%; padding:10px; border-radius:20px; border:none; margin-bottom:16px; background:#2a2a2a; color:#fff; }
  .sound-item { background:#1e1e1e; padding:12px; border-radius:8px; display:flex; justify-content: space-between; align-items:center; margin-bottom:12px; }
  .sound-item audio { width:60%; }
</style>
</head>
<body>

<header>
  <button onclick="window.location.href='index.html'">← Retour</button>
  <h1>Bibliothèque de Sons</h1>
  <button onclick="window.location.href='admin2.html'">Admin</button>
</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="search" placeholder="Rechercher un son...">
  </div>
  <div id="soundList">Chargement...</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://hcjgggdnfznoitebphvs.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

let sounds = [];
const list = document.getElementById("soundList");

async function loadSounds() {
  const { data, error } = await supabase.from('musics').select('*').order('id',{ascending:true});
  if(error) { list.innerHTML="Erreur: "+error.message; return; }
  sounds = data;
  displaySounds(data);
}

function displaySounds(data) {
  list.innerHTML = "";
  if(!data || data.length===0) { list.innerHTML="<div>Aucun son disponible.</div>"; return; }

  data.forEach(s => {
    const div = document.createElement("div");
    div.className="sound-item";
    div.innerHTML = `
      <span>${s.title}</span>
      <audio controls src="${s.url}"></audio>
    `;
    list.appendChild(div);
  });
}

document.getElementById("search").addEventListener("input", (e) => {
  const term = e.target.value.toLowerCase();
  const filtered = sounds.filter(s => s.title.toLowerCase().includes(term));
  displaySounds(filtered);
});

loadSounds();
</script>

</body>
</html>
