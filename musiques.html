<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∂ Ma Musique</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #121212, #1a1a1a);
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #000;
  padding: 14px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}
header h1 {
  font-size: 1.5rem;
  color: #00ccff;
  margin: 0;
}
header button {
  border: none;
  background: #00ccff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  transition: 0.3s;
}
header button:hover {
  background: #00a3cc;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.music-card {
  background: #181818;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 18px rgba(0,0,0,0.4);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: pointer;
}
.music-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 24px rgba(0,0,0,0.6);
}
.cover {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background: #222;
}
.music-info {
  padding: 12px;
  text-align: center;
}
.music-info h3 {
  margin: 0;
  font-size: 1rem;
  color: #00ccff;
}
.music-info p {
  margin: 4px 0 0;
  color: #bbb;
  font-size: 0.9rem;
}
audio {
  width: 100%;
  outline: none;
  margin-top: 8px;
  border-radius: 0 0 16px 16px;
}
footer {
  text-align: center;
  margin: 20px 0;
  color: #666;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<header>
  <button id="btnHome">üè† Accueil</button>
  <h1>üéß Ma Biblioth√®que</h1>
  <button id="btnAdmin">Admin</button>
</header>

<main class="container" id="musicList">
  <div style="grid-column:1/-1;text-align:center;">Chargement...</div>
</main>

<footer>
  <p>‚ú® Inspir√© par Deezer ‚Äî cr√©√© avec ‚ù§Ô∏è et Supabase</p>
</footer>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://hcjgggdnfznoitebphvs.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

document.getElementById("btnHome").onclick = () => window.location.href = "index.html";
document.getElementById("btnAdmin").onclick = () => window.location.href = "login2.html";

const container = document.getElementById("musicList");
const defaultCover = "https://cdn-icons-png.flaticon.com/512/727/727240.png"; // ic√¥ne musicale par d√©faut

async function loadMusics() {
  const { data, error } = await supabase.from("musics").select("*").order("id", { ascending: true });
  container.innerHTML = "";

  if (error) {
    container.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:red;">Erreur: ${error.message}</div>`;
    console.error(error);
    return;
  }

  if (!data || data.length === 0) {
    container.innerHTML = `<div style="grid-column:1/-1;text-align:center;">Aucune musique disponible üéµ</div>`;
    return;
  }

  for (const m of data) {
    const card = document.createElement("div");
    card.className = "music-card";

    card.innerHTML = `
      <img src="${m.cover_url || defaultCover}" alt="cover" class="cover">
      <div class="music-info">
        <h3>${m.title}</h3>
        <p>${m.artist || "Artiste inconnu"}</p>
      </div>
      ${m.audio_url ? `<audio controls src="${m.audio_url}"></audio>` : ""}
    `;

    // Clique pour ouvrir sur Deezer ou Spotify
    card.addEventListener("click", (e) => {
      if (e.target.tagName === "AUDIO") return; // √©viter conflit si on clique sur le lecteur
      const query = encodeURIComponent(`${m.title} ${m.artist || ""}`);
      const choice = prompt("Sur quel site √©couter ? (deezer / spotify / apple / shazam)").toLowerCase();
      let url = "";
      if (choice === "deezer") url = `https://www.deezer.com/search/${query}`;
      else if (choice === "spotify") url = `https://open.spotify.com/search/${query}`;
      else if (choice === "apple") url = `https://music.apple.com/search?term=${query}`;
      else if (choice === "shazam") url = `https://www.shazam.com/fr/search?q=${query}`;
      if (url) window.open(url, "_blank");
    });

    container.appendChild(card);
  }
}

loadMusics();
</script>
</body>
</html>
