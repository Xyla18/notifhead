<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioth√®que musicale</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1e1e1e;
    padding: 15px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  header button {
    padding: 8px 14px;
    background-color: #1db954;
    border: none;
    border-radius: 20px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }
  header button:hover {
    background-color: #17a44a;
  }
  .search-bar {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
  }
  .search-bar input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
  }
  .music-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 20px 40px;
  }
  .music-card {
    background-color: #1e1e1e;
    width: 180px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    text-align: center;
    padding-bottom: 10px;
  }
  .music-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .music-card h3 {
    font-size: 16px;
    margin: 8px 0 0 0;
  }
  .music-card p {
    font-size: 14px;
    color: #b3b3b3;
    margin: 4px 0;
  }
  .music-card audio {
    width: 90%;
    margin-top: 5px;
  }
  .external-links a {
    font-size: 12px;
    color: #1db954;
    text-decoration: none;
    margin: 0 3px;
  }
  .external-links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <button onclick="window.location.href='index.html'">Retour</button>
  <button onclick="window.location.href='login2.html'">Admin</button>
</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="Rechercher une musique...">
</div>

<div class="music-list" id="music-list"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://hcjgggdnfznoitebphvs.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  let musics = [];

  async function loadMusiques() {
    const { data, error } = await supabase
      .from('musics')
      .select('*');

    if (error) {
      console.error(error);
      return;
    }

    musics = data;
    displayMusiques(data);
  }

  function displayMusiques(data) {
    const container = document.getElementById('music-list');
    container.innerHTML = '';
    data.forEach(m => {
      const card = document.createElement('div');
      card.className = 'music-card';
      card.innerHTML = `
        <img src="${m.cover_url || 'https://via.placeholder.com/180'}" alt="Jaquette">
        <h3>${m.title}</h3>
        <p>${m.artist}</p>
        <audio controls src="${m.url}"></audio>
        <div class="external-links">
          <a href="https://music.apple.com/search?term=${encodeURIComponent(m.title + ' ' + m.artist)}" target="_blank">Apple Music</a>
          <a href="https://www.deezer.com/search/${encodeURIComponent(m.title + ' ' + m.artist)}" target="_blank">Deezer</a>
          <a href="https://open.spotify.com/search/${encodeURIComponent(m.title + ' ' + m.artist)}" target="_blank">Spotify</a>
          <a href="https://www.shazam.com/track-search?query=${encodeURIComponent(m.title + ' ' + m.artist)}" target="_blank">Shazam</a>
        </div>
      `;
      container.appendChild(card);
    });
  }

  document.getElementById('search').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = musics.filter(m => m.title.toLowerCase().includes(term) || m.artist.toLowerCase().includes(term));
    displayMusiques(filtered);
  });

  loadMusiques();
</script>

</body>
</html>
