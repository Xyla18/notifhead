<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bibliothèque de Sons</title>
<style>
body {
  font-family: 'Helvetica Neue', sans-serif;
  margin:0;
  background: #f4f4f8;
  color: #222;
}
header {
  display:flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: linear-gradient(90deg,#5c4aff,#a56eff);
  color: #fff;
}
header h1 { margin:0; font-weight:700; font-size:1.5rem; }
header button {
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#fff;
  color:#5c4aff;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
header button:hover { background:#f0f0f0; }

.container {
  max-width:900px;
  margin:30px auto;
  padding:0 20px;
}
.search-bar input {
  width:100%;
  padding:12px 20px;
  border-radius:25px;
  border:1px solid #ccc;
  font-size:1rem;
  outline:none;
  margin-bottom:16px;
}
.sound-item {
  display:flex;
  align-items:center;
  gap:16px;
  padding:12px 16px;
  background:#fff;
  border-radius:15px;
  margin-bottom:12px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  transition:0.2s;
}
.sound-item:hover { box-shadow:0 4px 10px rgba(0,0,0,0.15); }
.sound-item img {
  width:60px; height:60px;
  border-radius:10px;
  object-fit:cover;
}
.sound-item .info {
  flex:1;
  display:flex;
  flex-direction:column;
}
.sound-item .info strong { font-size:1rem; margin-bottom:6px; color:#333; }
.sound-item audio { width:100%; border-radius:10px; outline:none; }
</style>
</head>
<body>

<header>
  <button onclick="window.location.href='index.html'">← Retour</button>
  <h1>Bibliothèque</h1>
  <button onclick="window.location.href='login2.html'">Admin</button>
</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="search" placeholder="Rechercher un son...">
  </div>
  <div id="soundList">Chargement...</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const SUPABASE_URL = "https://hcjgggdnfznoitebphvs.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

let sounds=[];
const list=document.getElementById("soundList");

async function loadSounds(){
  const {data,error}=await supabase.from('musics').select('*').order('id',{ascending:true});
  if(error){ list.innerHTML="Erreur: "+error.message; return; }
  sounds=data; displaySounds(data);
}
function displaySounds(data){
  list.innerHTML="";
  if(!data||data.length===0){ list.innerHTML="<div>Aucun son disponible.</div>"; return; }
  data.forEach(s=>{
    const div=document.createElement("div");
    div.className="sound-item";
    div.innerHTML=`
      <img src="${s.cover_url||'https://via.placeholder.com/60?text=?'}" alt="Jaquette">
      <div class="info">
        <strong>${s.title}</strong>
        <audio controls src="${s.url}"></audio>
      </div>
    `;
    list.appendChild(div);
  });
}
document.getElementById("search").addEventListener("input",(e)=>{
  const term=e.target.value.toLowerCase();
  const filtered=sounds.filter(s=>s.title.toLowerCase().includes(term));
  displaySounds(filtered);
});
loadSounds();
</script>

</body>
</html>
