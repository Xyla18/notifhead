<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∂ Ma Biblioth√®que</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #121212;
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #000;
  padding: 14px 20px;
}
header h1 { font-size: 1.6rem; color: #00ccff; margin: 0; }
header button {
  border: none;
  background: #00ccff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  transition: 0.3s;
}
header button:hover { background: #00a3cc; }

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.music-card {
  background: #181818;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 18px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.music-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 24px rgba(0,0,0,0.6);
}

.cover {
  width: 100%;
  height: 220px;
  object-fit: cover;
  background: #222;
}

.music-info {
  padding: 10px;
}
.music-info h3 { margin: 6px 0 2px; font-size: 1rem; color: #00ccff; }
.music-info p { margin: 0 0 8px; color: #bbb; font-size: 0.9rem; }

audio {
  width: 90%;
  margin-bottom: 12px;
  border-radius: 8px;
}
.search-btn {
  background: #00ccff;
  color: #000;
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-weight: bold;
}
.search-btn:hover { background: #00a3cc; }
</style>
</head>
<body>

<header>
  <button id="btnHome">üè† Accueil</button>
  <h1>üéß Ma Biblioth√®que</h1>
  <button id="btnAdmin">Admin</button>
</header>

<main class="container" id="musicList">
  <div style="grid-column:1/-1;text-align:center;">Chargement...</div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://hcjgggdnfznoitebphvs.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

document.getElementById("btnHome").onclick = () => window.location.href = "index.html";
document.getElementById("btnAdmin").onclick = () => window.location.href = "login2.html";

const container = document.getElementById("musicList");
const defaultCover = "https://cdn-icons-png.flaticon.com/512/727/727240.png"; // ic√¥ne par d√©faut

async function loadMusics() {
  const { data, error } = await supabase.from("musics").select("*").order("id", { ascending: true });
  container.innerHTML = "";

  if (error) {
    container.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:red;">Erreur: ${error.message}</div>`;
    console.error(error);
    return;
  }

  if (!data || data.length === 0) {
    container.innerHTML = `<div style="grid-column:1/-1;text-align:center;">Aucune musique disponible üéµ</div>`;
    return;
  }

  for (const m of data) {
    const card = document.createElement("div");
    card.className = "music-card";

    card.innerHTML = `
      <img src="${m.cover_url || defaultCover}" alt="cover" class="cover">
      <div class="music-info">
        <h3>${m.title}</h3>
        <p>${m.artist || "Artiste inconnu"}</p>
        ${m.audio_url ? `<audio controls src="${m.audio_url}"></audio>` : ""}
        <button class="search-btn">Rechercher sur Deezer/Spotify</button>
      </div>
    `;

    // Recherche sur sites
    card.querySelector(".search-btn").onclick = () => {
      const query = encodeURIComponent(`${m.title} ${m.artist || ""}`);
      const site = prompt("Sur quel site √©couter ? (deezer / spotify / apple / shazam)").toLowerCase();
      let url = "";
      if (site === "deezer") url = `https://www.deezer.com/search/${query}`;
      else if (site === "spotify") url = `https://open.spotify.com/search/${query}`;
      else if (site === "apple") url = `https://music.apple.com/search?term=${query}`;
      else if (site === "shazam") url = `https://www.shazam.com/fr/search?q=${query}`;
      if(url) window.open(url,"_blank");
    };

    container.appendChild(card);
  }
}

loadMusics();
</script>
</body>
</html>
