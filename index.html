<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoTif Head</title>
<style>
body {
  font-family: 'Georgia', serif;
  margin:0;
  padding:0;
  background:#f4f0e6;
  text-align:center;
}

/* HEADER */
header {
  position:relative;
  background: linear-gradient(135deg, #6a0dad, #ff69b4);
  color:white;
  padding:80px 20px 150px;
  overflow:hidden;
}

/* Instruments animés flottants */
.guitar, .drums {
  position:absolute;
  width:180px;
  animation: float 4s ease-in-out infinite alternate;
  z-index:2;
}
.guitar {left:10%; bottom:20px;}
.drums {right:15%; bottom:40px;}
@keyframes float {
  0% {transform:translateY(0) rotate(-5deg);}
  50% {transform:translateY(-25px) rotate(5deg);}
  100% {transform:translateY(0) rotate(-5deg);}
}

/* Pétales Sakura magiques */
.petals {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  overflow:hidden;
  perspective:800px;
}
.petals span {
  position:absolute;
  display:block;
  background:url("https://static.vecteezy.com/system/resources/previews/027/395/708/non_2x/sakura-cherry-blossom-flower-petals-png.png") no-repeat center/contain;
  opacity:0.9;
  animation: fall linear infinite, rotate3d linear infinite;
}

/* 50 pétales aléatoires */
${Array.from({length:50}, (_,i)=>`
.petals span:nth-child(${i+1}) {
  left: ${Math.random()*100}%;
  width: ${10+Math.random()*25}px;
  height: ${10+Math.random()*25}px;
  animation-duration: ${4+Math.random()*6}s, ${3+Math.random()*5}s;
  animation-delay: ${Math.random()*5}s, ${Math.random()*5}s;
}
`).join('')}

@keyframes fall {
  0% {transform:translateY(-50px) rotate(0deg);}
  100% {transform:translateY(700px) rotate(360deg);}
}
@keyframes rotate3d {
  0% {transform:rotateX(0deg) rotateY(0deg);}
  100% {transform:rotateX(360deg) rotateY(360deg);}
}

/* Texte et nav */
header h1{font-size:3em; margin:0; z-index:3; position:relative;}
header p{z-index:3; position:relative;}
nav a{margin:0 15px; color:white; text-decoration:none; font-weight:bold; z-index:3; position:relative;}
nav a:hover{text-decoration:underline;}

/* SECTIONS */
.section{padding:50px 20px;}
.photos img{width:250px; margin:10px; border:5px solid #6b4226; border-radius:10px; transition:transform 0.3s;}
.photos img:hover{transform:scale(1.05);}
footer{background:#6b4226; color:white; padding:20px; margin-top:40px;}
footer a{color:#ffd27f; text-decoration:none;}

/* RESPONSIVE */
@media(max-width:768px){
  header h1{font-size:2em;}
  header p{font-size:1em;}
  .guitar, .drums{width:120px; bottom:0; left:auto; right:auto; position:relative; margin:10px 0;}
  .photos img{width:180px;}
}
@media(max-width:414px){ /* iPhone */
  header h1{font-size:1.8em;}
  header p{font-size:0.9em;}
  .guitar,.drums{width:100px; margin:5px 0;}
  .photos img{width:150px;}
  nav a{margin:0 10px; font-size:0.9em;}
}
</style>
</head>
