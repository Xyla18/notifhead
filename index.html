/* HEADER avec vid√©o en fond */
header {
  position: relative;
  color: white;
  padding: 80px 20px 150px;
  overflow: hidden;
}

/* Vid√©o en arri√®re-plan */
header video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  opacity: 0.7; /* l√©g√®re transparence pour le d√©grad√© */
}

/* D√©grad√© superpos√© */
header::before {
  content: "";
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(135deg, rgba(106,0,218,0.5), rgba(255,105,180,0.5), rgba(0,255,128,0.3));
  z-index: 1;
}

/* Instruments anim√©s flottants */
.guitar, .drums {
  position:absolute;
  width:180px;
  animation: float 4s ease-in-out infinite alternate;
  z-index:2;
}
.guitar {left:10%; bottom:20px;}
.drums {right:15%; bottom:40px;}
@keyframes float {
  0% {transform:translateY(0) rotate(-5deg);}
  50% {transform:translateY(-25px) rotate(5deg);}
  100% {transform:translateY(0) rotate(-5deg);}
}

/* Texte et nav */
header h1{font-size:3em; margin:0; z-index:3; position:relative;}
header p{z-index:3; position:relative;}
nav a{margin:0 15px; color:white; text-decoration:none; font-weight:bold; z-index:3; position:relative;}
nav a:hover{text-decoration:underline;}

/* SECTIONS */
.section{padding:50px 20px;}
.photos img{width:250px; margin:10px; border:5px solid #6b4226; border-radius:10px; transition:transform 0.3s;}
.photos img:hover{transform:scale(1.05);}
footer{background:#6b4226; color:white; padding:20px; margin-top:40px;}
footer a{color:#ffd27f; text-decoration:none;}

/* Chat mignon avec bulle */
.chat-container {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 100px;
  z-index: 10;
  pointer-events: auto;
}

.cute-cat {
  width: 100%;
  transform-origin: bottom center;
  transition: transform 0.3s;
}

.cute-cat:hover {
  transform: scale(1.2) rotate(-10deg);
}

/* Bulle au survol avec fl√®che */
.chat-bubble {
  position: absolute;
  bottom: 110%;
  right: 70%;
  transform: translateX(50%);
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 5px 10px;
  border-radius: 10px;
  font-size: 0.8em;
  white-space: pre-line;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.chat-bubble::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px;
  border-style: solid;
  border-color: rgba(0,0,0,0.8) transparent transparent transparent;
}
.chat-container:hover .chat-bubble {
  opacity: 1;
}

/* RESPONSIVE */
@media(max-width:768px){
  header h1{font-size:2em;}

}
