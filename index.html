/* HEADER */
header {
  position:relative;
  background: linear-gradient(135deg, #6a0dad, #ff69b4);
  color:white;
  padding:50px 20px 120px;
  overflow:hidden;
}

/* Instruments animÃ©s avec flottement prononcÃ© */
.guitar {
  position:absolute;
  bottom:10px;
  left:10%;
  width:180px;
  animation: floatGuitar 4s ease-in-out infinite alternate;
}
.drums {
  position:absolute;
  bottom:30px;
  right:15%;
  width:140px;
  animation: floatDrums 4s ease-in-out infinite alternate;
}
@keyframes floatGuitar {
  0% {transform:translateY(0) rotate(-5deg);}
  50% {transform:translateY(-25px) rotate(5deg);}
  100% {transform:translateY(0) rotate(-5deg);}
}
@keyframes floatDrums {
  0% {transform:translateY(0) rotate(5deg);}
  50% {transform:translateY(-30px) rotate(-5deg);}
  100% {transform:translateY(0) rotate(5deg);}
}

/* PÃ©tales Sakura sur toute la largeur avec effet 3D */
.petals {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  perspective: 800px;
}
.petals span {
  position:absolute;
  display:block;
  width:15px; height:15px;
  background:url("https://static.vecteezy.com/system/resources/previews/027/395/708/non_2x/sakura-cherry-blossom-flower-petals-png.png") no-repeat center/contain;
  opacity:0.9;
  animation: fall linear infinite, rotate3d linear infinite;
}
@keyframes fall {
  0% {transform:translateY(-50px);}
  100% {transform:translateY(700px);}
}
@keyframes rotate3d {
  0% {transform:rotateX(0deg) rotateY(0deg);}
  100% {transform:rotateX(360deg) rotateY(360deg);}
}

/* 50 pÃ©tales avec positions et dÃ©lais diffÃ©rents */
${Array.from({length:50}, (_,i)=>`
.petals span:nth-child(${i+1}) {
  left: ${Math.random()*100}%;

  height: ${10+Math.random()*25}px;
  animation-duration: ${4+Math.random()*6}s, ${3+Math.random()*5}s;
  animation-delay: ${Math.random()*5}s, ${Math.random()*5}s;
}
`).join('')}

footer{background:#6b4226; color:white; padding:20px; margin-top:40px;}
footer a{color:#ffd27f; text-decoration:none;}
