<!-- FILE: concerts.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concerts — Public</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 20px auto; padding: 0 16px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    .concert { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-top: 12px; }
    .concert img { max-width: 100%; border-radius: 6px; margin-top: 6px; }
    .meta { color: #555; font-size: 0.9rem; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #333; background: transparent; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Concerts</h1>
    <div>
      <a href="index.html">← Retour</a>
    </div>
  </header>

  <div id="concertList"></div>

  <script>
    // Fonction pour échapper le HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
    }

    // Charger les concerts depuis localStorage
    function loadConcerts() {
      let concerts = [];
      try {
        concerts = JSON.parse(localStorage.getItem('concerts') || '[]');
      } catch(e) { concerts = []; }

      const container = document.getElementById('concertList');
      container.innerHTML = '';

      if (concerts.length === 0) {
        container.innerHTML = '<p>Aucun concert disponible pour le moment.</p>';
        return;
      }

      concerts.forEach(c => {
        const div = document.createElement('div');
        div.className = 'concert';
        div.innerHTML = `
          <h2>${escapeHtml(c.title)}</h2>
          <div class="meta">${escapeHtml(c.date)} ${escapeHtml(c.time || '')} — ${escapeHtml(c.lieu || '')}</div>
          ${c.image ? `<img src="${escapeHtml(c.image)}" alt="${escapeHtml(c.title)}">` : ''}
          <p>${escapeHtml(c.desc)}</p>
        `;
        container.appendChild(div);
      });
    }

    // Appel au chargement
    loadConcerts();
  </script>
</body>
</html>
