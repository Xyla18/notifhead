<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concerts √† venir</title>
<style>
  :root {--bg:#f9f9f9;--card:#fff;--muted:#666;--primary:#00ccff;--danger:#ff5555;}
  body { font-family:'Segoe UI', sans-serif; margin:0; background:var(--bg); color:#111; }
  header { display:flex; justify-content:space-between; align-items:center; padding:14px 18px; background:#202020; color:#fff; }
  header h1 { margin:0; font-size:1.2rem; }
  .controls { display:flex; gap:8px; }
  .btn { padding:8px 12px; border-radius:8px; border:none; font-weight:700; cursor:pointer; }
  .btn-primary { background:var(--primary); color:#000; }
  .container { max-width:980px; margin:20px auto; padding:0 16px; display:flex; flex-direction:column; gap:18px; }
  .card { background:var(--card); padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
  h2 { margin:0 0 8px 0; }
  .meta { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
  .date-link, .lieu-link { color:var(--primary); text-decoration:underline; cursor:pointer; }
  .concert-img { max-width:100%; border-radius:8px; margin-top:10px; }
  footer { max-width:980px; margin:10px auto; padding:0 16px; color:var(--muted); font-size:0.9rem; }
</style>
</head>
<body>

<header>
  <h1>Concerts √† venir</h1>
  <div class="controls">
    <button id="btnLogin" class="btn btn-primary">Admin</button>
  </div>
</header>

<main class="container" id="concertList">
  <div class="card">Chargement des concerts...</div>
</main>

<footer>Astuce: clique sur la date pour ajouter au calendrier, sur le lieu pour ouvrir Google Maps.</footer>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = "https://hcjgggdnfznoitebphvs.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";
const supabase = createClient(supabaseUrl, supabaseKey);

document.getElementById("btnLogin").onclick = () => window.location.href = "admin_concerts.html";

const container = document.getElementById("concertList");

async function loadConcerts() {
  const { data, error } = await supabase
    .from('concerts')
    .select('*')
    .order('date', { ascending: true });

  console.log("Concerts r√©cup√©r√©s :", data, error);

  container.innerHTML = "";

  if(error) {
    container.innerHTML = `<div class="card">‚ùå Erreur: ${error.message}</div>`;
    return;
  }
  if(!data || data.length===0){
    container.innerHTML = `<div class="card">Aucun concert programm√©.</div>`;
    return;
  }

  data.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    if(c.image_url){
      const img = document.createElement("img");
      img.src = c.image_url;
      img.alt = c.title || "";
      img.className = "concert-img";
      card.appendChild(img);
    }

    const title = document.createElement("h2");
    title.innerText = c.title || "√âv√©nement";
    card.appendChild(title);

    const meta = document.createElement("div");
    meta.className = "meta";

    const dateSpan = document.createElement("span");
    dateSpan.className = "date-link";
    dateSpan.innerText = `üìÖ ${c.date || ""} ${c.time || ""}`;
    dateSpan.onclick = () => {
      const start = new Date(`${c.date}T${c.time || "19:00"}`);
      const end = new Date(start.getTime() + 2*60*60*1000);
      const fmt = d => d.toISOString().replace(/[-:]|\.\d{3}/g,"");
      const params = new URLSearchParams({
        action: "TEMPLATE",
        text: c.title,
        details: c.desc || "",
        location: c.lieu || "",
        dates: `${fmt(start)}/${fmt(end)}`
      });
      window.open("https://calendar.google.com/calendar/render?"+params.toString(), "_blank");
    };
    meta.appendChild(dateSpan);

    const lieuSpan = document.createElement("span");
    lieuSpan.className = "lieu-link";
    lieuSpan.innerText = `üìç ${c.lieu || ""}`;
    lieuSpan.onclick = () => {
      window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(c.lieu||"")}`, "_blank");
    };
    meta.appendChild(lieuSpan);

    card.appendChild(meta);

    if(c.desc){
      const p = document.createElement("p");
      p.innerText = c.desc;
      card.appendChild(p);
    }

    container.appendChild(card);
  });
}

loadConcerts();
</script>
</body>
</html>
