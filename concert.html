<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concerts √† venir</title>
<style>
:root {--bg:#f9f9f9;--card:#fff;--muted:#666;--primary:#00ccff;--danger:#ff5555;}
body { font-family:'Segoe UI', sans-serif; margin:0; background:var(--bg); color:#111; }
header { display:flex; justify-content:space-between; align-items:center; padding:14px 18px; background:#202020; color:#fff; }
header h1 { margin:0; font-size:1.2rem; }
.btn { padding:8px 12px; border-radius:8px; border:none; font-weight:700; cursor:pointer; }
.btn-primary { background:var(--primary); color:#000; }
.container { max-width:980px; margin:20px auto; padding:0 16px; display:flex; flex-direction:column; gap:18px; }
.card { background:var(--card); padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
.comment { margin-top:8px; border-top:1px solid #eee; padding-top:6px; }
.comment strong { color:#00ccff; }
.comment-input { margin-top:8px; display:flex; gap:6px; }
.comment-input input { flex:1; padding:6px; border-radius:6px; border:1px solid #ccc; }
.comment-input button { background:#00ccff; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; }
.presence { margin-top:8px; }
.presence button { background:#00ccff; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; }
.concert-img { max-width:100%; border-radius:8px; margin-top:10px; object-fit:cover; }
</style>
</head>
<body>

<header>
  <h1>üéµ Concerts √† venir</h1>
  <button class="btn btn-primary" onclick="window.location.href='login.html'">Admin</button>
</header>

<main class="container" id="concertList">
  <div class="card">Chargement des concerts...</div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// üåç Supabase
const SUPABASE_URL = "https://hcjgggdnfznoitebphvs.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// üë§ Pseudo utilisateur local
let pseudo = localStorage.getItem("pseudo");
if (!pseudo) {
  pseudo = prompt("Choisis ton pseudo üëã :") || "Anonyme";
  localStorage.setItem("pseudo", pseudo);
}

// Placeholder image si absent
const fallbackImage = "https://via.placeholder.com/400x200?text=Image+non+disponible";

// üéµ Charger les concerts
const container = document.getElementById("concertList");

async function loadConcerts() {
  const { data, error } = await supabase.from('concerts').select('*').order('date', { ascending: true });
  container.innerHTML = "";

  if (error) { container.innerHTML = `<div class="card">‚ùå Erreur : ${error.message}</div>`; return; }
  if (!data || data.length===0){ container.innerHTML = `<div class="card">Aucun concert programm√©.</div>`; return; }

  for (const c of data) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h2>${c.title}</h2>
      <p>
        <span style="color:var(--primary);cursor:pointer;" onclick="addToCalendar('${c.title}','${c.desc||''}','${c.lieu||''}','${c.date}','${c.time||'19:00'}')">üìÖ ${c.date} ${c.time||''}</span> - 
        <span style="color:var(--primary);cursor:pointer;" onclick="openMaps('${c.lieu||''}')">üìç ${c.lieu||''}</span>
      </p>
      <p>${c.desc||''}</p>
      ${c.image_url ? `<img src="${c.image_url}" class="concert-img" onerror="this.src='${fallbackImage}'">` : `<img src="${fallbackImage}" class="concert-img">`}
      <div class="presence" id="presence-${c.id}"></div>
      <div class="comments" id="comments-${c.id}"></div>
      <div class="comment-input">
        <input type="text" id="input-${c.id}" placeholder="√âcris un commentaire...">
        <button onclick="addComment(${c.id})">Envoyer</button>
      </div>
    `;
    container.appendChild(card);
    updatePresence(c.id);
    loadComments(c.id);
  }
}

// ‚ûï Pr√©sence dynamique
async function updatePresence(concertId){
  const { data } = await supabase.from('presences').select('*').eq('concert_id', concertId);
  const container = document.getElementById(`presence-${concertId}`);
  const isPresent = data.some(p => p.pseudo === pseudo);
  const count = data.length;
  container.innerHTML = `<button id="btn-presence-${concertId}">
    ${isPresent ? `‚ùå Je ne serai plus (${count})` : `‚úÖ Je serai pr√©sent (${count})`}
  </button>`;
  document.getElementById(`btn-presence-${concertId}`).onclick = async () => {
    if (isPresent) {
      await supabase.from('presences').delete().eq('concert_id', concertId).eq('pseudo', pseudo);
    } else {
      await supabase.from('presences').insert([{ concert_id: concertId, pseudo }]);
    }
    updatePresence(concertId);
  };
}

// üí¨ Commentaires
async function loadComments(concertId){
  const { data } = await supabase.from('commentaires').select('*').eq('concert_id', concertId).order('created_at', { ascending:true });
  const box = document.getElementById(`comments-${concertId}`);
  box.innerHTML = "";
  data.forEach(c => {
    const div = document.createElement("div");
    div.className = "comment";
    div.innerHTML = `<strong>${c.pseudo}</strong>: ${c.texte}
      ${c.pseudo===pseudo?`<button style="float:right;color:red;" onclick="deleteComment(${c.id},${concertId})">x</button>`:""}`;
    box.appendChild(div);
  });
}

window.addComment = async (concertId) => {
  const input = document.getElementById(`input-${concertId}`);
  const texte = input.value.trim();
  if (!texte) return;
  await supabase.from('commentaires').insert([{ concert_id: concertId, pseudo, texte }]);
  input.value="";
  loadComments(concertId);
};

window.deleteComment = async (id, concertId) => {
  await supabase.from('commentaires').delete().eq('id',id).eq('pseudo', pseudo);
  loadComments(concertId);
};

// üåç Google Maps
function openMaps(lieu){ if(lieu) window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(lieu)}`,'_blank'); }

// üìÖ Ajouter au calendrier
function addToCalendar(title, desc, lieu, date, time){
  const start = new Date(`${date}T${time}`);
  const end = new Date(start.getTime() + 2*60*60*1000);
  const fmt = d => d.toISOString().replace(/[-:]|\.\d{3}/g,"");
  const params = new URLSearchParams({
    action:"TEMPLATE", text:title, details:desc, location:lieu, dates:`${fmt(start)}/${fmt(end)}`
  });
  window.open("https://calendar.google.com/calendar/render?"+params.toString(),'_blank');
}

loadConcerts();
</script>
</body>
</html>
