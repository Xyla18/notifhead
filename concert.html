<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  // ======= Config Firebase =======
  const firebaseConfig = {
    apiKey: "AIzaSyBdVemkxmbUdYG4scag95yh5PWSszTcJpc",
    authDomain: "notifhead.firebaseapp.com",
    projectId: "notifhead",
    storageBucket: "notifhead.firebasestorage.app",
    messagingSenderId: "190210184035",
    appId: "1:190210184035:web:fdc67599bfc79f2bf1f956",
    measurementId: "G-HWW5Z08H60"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ======= Récupérer et afficher les concerts =======
  const container = document.getElementById("concertList");
  const concertsRef = collection(db, "concerts");
  const concertsQuery = query(concertsRef, orderBy("date"));

  onSnapshot(concertsQuery, (snapshot) => {
    container.innerHTML = "";
    if(snapshot.empty){
      container.innerHTML = "<p>Aucun concert disponible.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const c = docSnap.data();
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${c.title}</h2>
        <p><strong>Date :</strong> ${c.date || ''} ${c.time || ''}</p>
        <p><strong>Lieu :</strong> ${c.lieu || ''}</p>
        <p>${c.desc || ''}</p>
      `;
      container.appendChild(div);
    });
  });
</script>
