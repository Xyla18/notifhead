<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion Admin</title>
<style>
body {
  margin:0; padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#121212; color:#fff;
  display:flex; justify-content:center; align-items:center; height:100vh;
}
.card {
  background:#1e1e1e; padding:32px; border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5); width:360px; transition:transform 0.3s;
}
.card:hover { transform:translateY(-4px); }
h1 { text-align:center; margin-bottom:24px; font-size:1.8rem; }
label { display:block; margin-top:16px; font-weight:bold; }
input { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:none; background:#2a2a2a; color:#fff; }
input:focus { outline:none; box-shadow:0 0 5px #2979ff; }
button {
  width:100%; margin-top:24px; padding:10px;
  border:none; border-radius:8px; background:#2979ff;
  font-weight:bold; color:#fff; cursor:pointer; transition:0.2s;
}
button:hover { background:#1c54b2; transform:scale(1.03); }
p.back { text-align:center; margin-top:16px; font-size:0.9rem; }
p.back a { color:#ffcc00; text-decoration:none; }
p.back a:hover { text-decoration:underline; }
.error { color:#ff5555; margin-top:12px; text-align:center; font-weight:bold; }
</style>
</head>
<body>
<div class="card">
  <h1>Connexion Admin</h1>
  <form id="loginForm">
    <label>Identifiant</label>
    <input type="text" id="user" autocomplete="username" required>
    <label>Mot de passe</label>
    <input type="password" id="pass" autocomplete="current-password" required>
    <button type="submit">Se connecter</button>
    <div class="error" id="errorMsg"></div>
  </form>
  <p class="back"><a href="index.html">← Retour à l'accueil</a></p>
</div>

<script>
const ADMIN_USER = 'NoTifHead';
const ADMIN_PASS = '04042014';

document.getElementById('loginForm').addEventListener('submit', e=>{
  e.preventDefault();
  const u = document.getElementById('user').value.trim();
  const p = document.getElementById('pass').value;
  const errorDiv = document.getElementById('errorMsg');

  if(u===ADMIN_USER && p===ADMIN_PASS){
    sessionStorage.setItem('isAdmin','1');
    location.href='admin.html';
  } else {
    errorDiv.textContent = 'Identifiant ou mot de passe incorrect';
  }
});
</script>
</body>
</html>
