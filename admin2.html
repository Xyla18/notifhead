<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoTifHead - Admin</title>
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #181818;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #1db954;
    }

    header nav button {
      background: none;
      border: 1px solid #1db954;
      color: #1db954;
      border-radius: 20px;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    header nav button:hover {
      background: #1db954;
      color: #fff;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #1db954;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: white;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #17a44a;
    }

    .progress {
      margin-top: 15px;
      height: 10px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #1db954;
      transition: width 0.3s ease;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      color: #1db954;
    }
  </style>
</head>
<body>

  <header>
    <h1>NoTifHead Admin</h1>
    <nav>
      <button onclick="window.location.href='musiques.html'">üéµ Biblioth√®que</button>
      <button onclick="window.location.href='index.html'">üö™ D√©connexion</button>
    </nav>
  </header>

  <main>
    <h2>Publier une musique</h2>
    <form id="uploadForm">
      <label for="titre">Titre :</label>
      <input type="text" id="titre" placeholder="Nom du morceau" required>

      <label for="artiste">Artiste :</label>
      <input type="text" id="artiste" placeholder="Nom de l‚Äôartiste" required>

      <label for="fileAudio">Fichier audio :</label>
      <input type="file" id="fileAudio" accept="audio/*" required>

      <label for="fileJacket">Pochette :</label>
      <input type="file" id="fileJacket" accept="image/*" required>

      <button type="submit">üì§ Publier</button>
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      <p class="msg" id="message"></p>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabaseUrl = "https://hcjgggdnfznoitebphvs.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjamdnZ2RuZnpub2l0ZWJwaHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MjA1MDEsImV4cCI6MjA3NjA5NjUwMX0.evgN1B1dp8H0007N4qskRxXiAICJPajBAbgYFsPyX3s";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("uploadForm");
    const progressBar = document.getElementById("progressBar");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const titre = document.getElementById("titre").value.trim();
      const artiste = document.getElementById("artiste").value.trim();
      const audioFile = document.getElementById("fileAudio").files[0];
      const jacketFile = document.getElementById("fileJacket").files[0];

      if (!titre || !artiste || !audioFile || !jacketFile) {
        message.textContent = "‚ö†Ô∏è Remplis tous les champs !";
        return;
      }

      message.textContent = "‚è≥ T√©l√©versement en cours...";
      progressBar.style.width = "0%";

      try {
        // Upload audio
        const audioPath = `audios/${Date.now()}_${audioFile.name}`;
        const { data: audioData, error: audioError } = await supabase.storage
          .from("musiques")
          .upload(audioPath, audioFile);

        if (audioError) throw audioError;

        progressBar.style.width = "50%";

        // Upload jacket
        const jacketPath = `jackets/${Date.now()}_${jacketFile.name}`;
        const { data: jacketData, error: jacketError } = await supabase.storage
          .from("jackets")
          .upload(jacketPath, jacketFile);

        if (jacketError) throw jacketError;

        progressBar.style.width = "80%";

        const audioURL = supabase.storage.from("musiques").getPublicUrl(audioData.path).data.publicUrl;
        const jacketURL = supabase.storage.from("jackets").getPublicUrl(jacketData.path).data.publicUrl;

        // Enregistrement en base
        const { error: insertError } = await supabase
          .from("musiques")
          .insert([{ titre, artiste, audio_url: audioURL, jacket_url: jacketURL }]);

        if (insertError) throw insertError;

        progressBar.style.width = "100%";
        message.textContent = "‚úÖ Publication r√©ussie !";

        form.reset();
        setTimeout(() => (message.textContent = ""), 3000);
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Erreur lors du t√©l√©versement.";
      }
    });
  </script>

</body>
</html>
