<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload musique</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¥ Configuration Firebase corrigÃ©e
    const firebaseConfig = {
      apiKey: "AIzaSyBdVemkxmbUdYG4scag95yh5PWSszTcJpc",
      authDomain: "notifhead.firebaseapp.com",
      projectId: "notifhead",
      storageBucket: "notifhead.appspot.com",
      messagingSenderId: "190210184035",
      appId: "1:190210184035:web:fdc67599bfc79f2bf1f956",
      measurementId: "G-HWW5Z08H60"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // Upload musique
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("file");
      const progress = document.getElementById("progress");
      const status = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const file = fileInput.files[0];
        const titre = document.getElementById("titre").value;
        const artiste = document.getElementById("artiste").value;

        if (!file || !titre || !artiste) {
          alert("Veuillez remplir tous les champs !");
          return;
        }

        const storageRef = ref(storage, "musiques/" + file.name);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on("state_changed", 
          (snapshot) => {
            const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progress.value = percent;
            status.textContent = `TÃ©lÃ©versement : ${percent.toFixed(0)}%`;
          }, 
          (error) => {
            console.error(error);
            alert("Erreur d'upload : " + error.message);
          }, 
          async () => {
            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
            await addDoc(collection(db, "musiques"), {
              titre,
              artiste,
              url: downloadURL,
              date: new Date()
            });
            status.textContent = "âœ… TÃ©lÃ©versement terminÃ© !";
            form.reset();
            progress.value = 0;
          }
        );
      });
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0a0a0f, #1a1a1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff007a;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      background: #1e1e2f;
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255, 0, 122, 0.3);
    }
    input, button, progress {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #2a2a3b;
      color: white;
    }
    button {
      background: #ff007a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3399;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Upload musique</h1>
  <form id="uploadForm">
    <input type="text" id="titre" placeholder="Titre de la musique" required>
    <input type="text" id="artiste" placeholder="Artiste" required>
    <input type="file" id="file" accept="audio/*" required>
    <progress id="progress" value="0" max="100"></progress>
    <span id="status"></span>
    <button type="submit">Publier</button>
  </form>
</body>
</html>
